<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Book</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          placeholder="Book Title"
          [(ngModel)]="newBookTitle"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="text"
          placeholder="Book Author"
          [(ngModel)]="newBookAuthor"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addBook()">Add</button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">List of Books</h2>
  <ul class="list-group mt-3" *ngFor="let item of books; index as i">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ item.title }} {{ item.author }}
    </li>
    <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
  </ul>
</div>
