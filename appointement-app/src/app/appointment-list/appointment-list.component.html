<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          placeholder="Appointment Description"
          [(ngModel)]="newAppointmentTitle"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="date"
          placeholder="Appointment Date"
          [(ngModel)]="newAppointmentDate"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3" *ngFor="let item of appointments; index as i">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ item.title }} {{ item.date | date : "dd.MM.yyyy" }}
    </li>
    <button class="btn btn-danger" (click)="deleteAppointment(i)">
      Delete
    </button>
  </ul>
</div>
