<app-home></app-home>
<h3 class="mt-5 mb-3">Reservation List</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room NÂ°</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of reservations; index as i">
      <td>{{ item.guestName }}</td>
      <td>{{ item.guestEmail }}</td>
      <td>{{ item.roomNumber }}</td>
      <td>{{ item.checkInDate }}</td>
      <td>{{ item.checkOutDate }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger mx-1"
          (click)="deleteReservation(item.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-sm btn-secondary mx-1"
          [routerLink]="['/edit', item.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
<ul *ngIf="reservations.length; else noReservation"></ul>
<ng-template #noReservation>
  <p>No reservation available.</p>
</ng-template>
